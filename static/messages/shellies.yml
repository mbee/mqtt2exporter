# INPUT:
#   shellies/shellyht-58EB2D/sensor/temperature 31.75
#   shellies/shellyht-58EB2D/sensor/humidity 49.5
#   shellies/shellyht-58EB2D/sensor/battery 87
# OUTPUT:
#   m2e_battery{device_id="58EB2D", device_name="shelly_ht"} 87
#   m2e_humidity{device_id="58EB2D", device_name="shelly_ht"} 49.5
#   m2e_temperature{device_id="58EB2D", device_name="shelly_ht"} 31.75

messages:
  - name: shelly_ht
    topic_re: shellies\/shellyht-(?P<device_id>\w+)\/sensor\/(?P<sensor>temperature|humidity|battery)
    metric:
      - name: "m2e_%sensor%"
        labels:
          - name: device_id
            value: "%device_id%"
