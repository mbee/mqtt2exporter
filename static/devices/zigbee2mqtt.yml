# zigbee2mqtt/0x00158d000238927c {"battery":35,"voltage":2855,"temperature":25.96,"humidity":71.95,"pressure":1007,"linkquality":78}
devices:
  - name: zigbee2mqtt
    topic_re: ^zigbee2mqtt\/(?P<device_id>\w+)$
    message_type: json
    metric:
      - name: zigbee2mqtt_battery
        value: ".battery"
        labels:
          - name: device_id
            value: "%device_id%"
      - name: zigbee2mqtt_voltage
        value: ".voltage"
        labels:
          - name: device_id
            value: "%device_id%"
      - name: zigbee2mqtt_temperature
        value: ".temperature"
        labels:
          - name: device_id
            value: "%device_id%"
      - name: zigbee2mqtt_humidity
        value: ".humidity"
        labels:
          - name: device_id
            value: "%device_id%"
      - name: zigbee2mqtt_pressure
        value: ".pressure"
        labels:
          - name: device_id
            value: "%device_id%"
      - name: zigbee2mqtt_linkquality
        value: ".linkquality"
        labels:
          - name: device_id
            value: "%device_id%"
